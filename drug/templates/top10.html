<%inherit file="index.html" />

<%block name="top10">
    <h3 class="center">${ drug }</h3>
    <br>
    <table class="center">
    <tr>
        <td>ID</td>
        <td>Name</td>
        <td>Quantity</td>
    </tr>
    %for dr in prescribers:
        <tr>
            <td>${ dr.doctorid }<br></td>
            <td>${ dr.fname } ${ dr.lname }<br></td>
            <td>${ dr.quantity }<br></td>
        </tr>
    %endfor
    </table>
</%block>
